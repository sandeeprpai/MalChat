# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/design.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.log4j.jar=jar/log4j.jar
file.reference.RXTXcomm.jar=jar/RXTXcomm.jar
file.reference.smack-3.1.0.jar=jar/smack-3.1.0.jar
file.reference.smackx-3.1.0.jar=jar/smackx-3.1.0.jar
file.reference.xbee-api-0.5.1.jar=jar/xbee-api-0.5.1.jar
file.reference.xbee-xmpp-0.1.jar=jar/xbee-xmpp-0.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.log4j.jar}:\
    ${file.reference.RXTXcomm.jar}:\
    ${file.reference.smack-3.1.0.jar}:\
    ${file.reference.smackx-3.1.0.jar}:\
    ${file.reference.xbee-api-0.5.1.jar}:\
    ${file.reference.xbee-xmpp-0.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
